<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <title>My Task Board</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/images/pinIcon.png" />
    <script src="assets/js/logic.js"></script>
    <script defer src="assets/js/main.js"></script>
  </head>
  <body>
    <section>
      <header>
        <h1>My Task Board</h1>
      </header>
      <main>
        <div id="form">
          <form id="notepad" onsubmit="submitForm(event)">
            <input type="text" placeholder="Please enter your task" id="content" required /><br />
            <input type="date" name="setTodaysDate" id="date" required />
            <input type="time" id="time" required /><br />
            <button type="submit" class="btn btn-outline-primary">Add Task</button>
            <button type="reset" class="btn btn-outline-danger">Delete</button>
          </form>
        </div>
        <br /><br /><br />
        <div id="taskBoard"></div>
      </main>
    </section>
  </body>
</html>
